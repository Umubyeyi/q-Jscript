<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">

      <link href="css/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet" type="text/css">

     <link href="css/styles.css" rel="stylesheet" type="text/css">
     <script   src="jS/jquery-3.3.1.js"></script>
     <script src="jS/main.js"></script>
        <title>Quiz Board</title>
    
   </head>
   <body>
      <div class="container">

          <h1> Quiz Board</h1>
            <form>

               <div class="form-group"> 
                   <label class="control-label"> Why so JavaScript and Java have similar name?</label>
                      <div class="radio">
                        <label>
                        <input type="radio" name="sim-name" value="JavaScript">
                        JavaScript is a stripped-down version of Java
                        </label>
                      </div>
                      <div class="radio">
                            <label>
                            <input type="radio"  name="sim-name" value="JavaScript">
                            JavaScript's syntax is loosely based on Java's
                            </label>
                          </div>
                          <div class="radio">
                            <label>
                            <input type="radio"  name="sim-name" value="JavaScript">
                            They both originated on the island of Java
                            </label>
                          </div>
    
                          <div class="radio">
                                <label>
                                <input type="radio" name="sim-name" value="JavaScript">
                                None of the above
                                </label>
                          </div>
                    </div>	
                 
                    <div class="form-group"> 
                          <label class="control-label"> What are variables used for in JavaScript Programs?</label>
                          <div class="radio">
                            <label>
                            <input type="radio" name="var-used" value="JavaScript">
                            Storing numbers, dates, or other values
                            </label>
                          </div>
                          <div class="radio">
                            <label>
                            <input type="radio"  name="var-used" value="JavaScript">
                            Varying randomly
                            </label>
                          </div>
                          <div class="radio">
                            <label>
                            <input type="radio"  name="var-used" value="JavaScript">
                            Causing high-school algebra flashbacks None of the above
                            </label>
                         </div>
                         <div class="radio">
                                <label>
                                <input type="radio"  name="var-used" value="JavaScript">
                                None of the above
                                </label>
                         </div>
                    </div>
                    <div class="form-group"> 
                            <label class="control-label">  Which of the following can't be done with client-side JavaScript?</label>
                            <div class="radio">
                              <label>
                              <input type="radio" name="clside-js" value="js">
                              Validating a form
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                              <input type="radio"  name="clside-js" value="js">
                              Sending a form's contents by email
                              </label>
                            </div>
                            <div class="radio">
                                   <label>
                                   <input type="radio" name="clside-js" value="js">
                                   Storing the form's contents to a database file on the server
                                   </label>
                                 </div>
                                 <div class="radio">
                                       <label>
                                       <input type="radio" name="clside-js" value="js">
                                       None of the above
                                       </label>
                                     </div>
                       </div>
                       <div class="form-group"> 
                            <label class="control-label">  In JavaScript, Window.prompt() method return true or false value?</label>
                         <div class="radio">
                            <label>
                            <input type="radio" name="clside-js" value="js">
                            False
                            </label>
                          </div>
                          <div class="radio">
                                <label>
                                <input type="radio" name="clside-js" value="js">
                                True 
                                </label>
                          </div>
        
            </form>
             
        </div> 
    </body>
</html>
